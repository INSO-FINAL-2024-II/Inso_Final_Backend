spring.application.name=Prestamipe
# Configuración de base de datos (ajusta según tu configuración)
spring.datasource.url=jdbc:mysql://localhost:3307/prestamipe
spring.datasource.username=root
spring.datasource.password=root
# JPA/Hibernate
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# Puerto de servidor
server.port=8080

# JWT Config
jwt.secret=mi_clave_secreta
jwt.expiration-time=86400000  # 1 día en milisegundos (24 horas)


